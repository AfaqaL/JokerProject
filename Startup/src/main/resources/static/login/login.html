<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joker | Login</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="../webjars/jquery/jquery.min.js"></script>
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="login.css" rel="stylesheet">
    <script src="../wrapper.js"></script>
    <script src="ShowPassword.js"></script>
</head>
<body onload="preventForm()">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>ავტორიზაცია</h3>
                </div>
                <div class="card-body">
                    <form id="form-id">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="username-inp-id" type="text" class="form-control" name="username" placeholder="მომხ. სახელი">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password" id="passID" placeholder="პაროლი">
                            <span class="p-viewer">
                            <i class="fa fa-eye" aria-hidden='true' onclick="showPassword(this)"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="შესვლა" class="btn float-right login_btn" onclick="formRedirect()">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        არ გაქვთ ანგარიში?<a href="/register">რეგისტრაცია</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="/forget-password">დაგავიწყდათ პაროლი?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
